<!doctype html>
<html class="no-js" lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>:: Mini Piano Prototype ::</title>
        <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css' />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/foundation.min.css" />
        <link rel="stylesheet" href="css/app.css" />
        <script src="js/vendor/modernizr.js"></script>
    </head>
    <body>
        <h1><span>Prashant's</span> Mini Piano Prototype</h1>
        <div class="piano">
            <div class="outerKeys">
                <div class="mKey" id="c"></div>
                <div class="mKey" id="d"></div>
                <div class="mKey" id="e"></div>
                <div class="mKey" id="f"></div>
                <div class="mKey" id="g"></div>
                <div class="mKey" id="a"></div>
                <div class="mKey" id="b"></div>
                <div class="clearfix"></div>
            </div>
            <div class="innerKeys">
                <div class="sKey" id="cs"></div>
                <div class="sKey" id="ds"></div>
                <div class="sKey" id="fs"></div>
                <div class="sKey" id="gs"></div>
                <div class="sKey" id="as"></div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="keyboardContainer">
            <h6 class="instructions">Use the following keyboard keys to play the mini piano :</h6>
            <img src="img/keyboard.png" class="keyboard">
        </div>
        <footer>
            <span>Prashant's</span> Mini Piano Prototype<br>
            &copy Copyright 2015. All rights reserved.
        </footer>
        
        <script src="js/howler.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
